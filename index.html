<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Aeliana</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Aeliana Assistant</h1>
</header>
<main>
    <section id="outputSection">
        <h2>Output</h2>
        <div id="output"></div>
    </section>
    <section id="inputSection">
        <input type="text" id="userInput" placeholder="Enter command...">
        <button onclick="processCommand()">Submit</button>
    </section>
    <section id="voiceSection">
        <h2>Voice Commands</h2>
        <button id="startRecognition">Start Recognition</button>
        <button id="stopRecognition">Stop Recognition</button>
    </section>
</main>
<footer>
    <p>&copy; 2024 Aeliana Assistant</p>
</footer>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
